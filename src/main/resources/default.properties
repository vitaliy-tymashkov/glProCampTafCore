#Default values for properties

#Base URL of web site to be tested.
baseUrl=https://app.cosmosid.com/

#Authorization
authorizationType=basic
expiry=86400
loginFrom=login+page
xToken=x-token
incorrectLoginText=You are required to log in with a valid username and password
rootFolderFlag="name": "ROOT"

#URL paths
indexUrl=/
loginUrl-disabledForTesting=login
loginUrlApi=api/v1/login

filesUrlApi=api/metagenid/v2/files
# ?breadcrumbs=1&offset=0&limit=1000&folder_id=84c966d5-8dce-429d-8f92-44d5e28b1581&_=1622700773180

#Env mapping
targetEnvVarName=target

#Status Codes
statusCodeSuccess=200
statusCodeNotAuthenticated=401

#Selenium Driver
seleniumDriverPath=c:/selenium/chromedriver.exe
#Use True (case insensitive) or 1 to enable headless mode and False or any other value to disable
headlessMode=1

#UI tests assertions
mainPageTitle=CosmosID
mainPageDefaultUrl=https://app.cosmosid.com/samples